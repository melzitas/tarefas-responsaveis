<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
    <link rel="stylesheet" href="StyleTarefa.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    
                    <li><a href="#home">Home</a></li>
                   
                    <li class="dropdown">
                        <a href="#servicos" class="dropbtn">Tarefas</a>
                        <ul class="dropdown-content">
                            <li><a href="#Criar">Criar </a></li>
                            <li><a href="#Ler">Ler </a></li>
                            <li><a href="#Atualizar">Atualizar </a></li>
                            <li><a href="#Deletar">Deletar </a></li>
                        </ul>
                    </li>
                    <li><a href="Responsavel.html">Responsável</a></li>
                </ul>
            </nav>
            </header>
    

    <div class="form-container">
        <h2>Cadastrar Tarefa</h2>
        <form action="/tarefas" method="POST">
           
            <div class="form-group">
                <label for="nome">Nome da Tarefa:</label>
                <input class="input" type="text" id="nome" name="nome" placeholder="Digite o nome da tarefa" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva a tarefa" rows="4" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="data_entrega">Data de Entrega:</label>
                <input class="input" type="date" id="data_entrega" name="data_entrega" required>
            </div>

           
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <select id="responsavel" name="responsavel_id" required>
                    <option value="">Selecione o responsável</option>
                    <option value="1">João Silva</option>
                    <option value="2">Maria Souza</option>
                    <option value="3">Pedro Santos</option>
                    
                </select>
                <a href="/responsaveis" class="add-responsavel">Adicionar novo responsável</a>
            </div>

            <div class="form-group">
                <label  for="status">Status:</label>
                <select id="status" name="status">
                    <option value="incompleta">Incompleta</option>
                    <option value="completa">Completa</option>
                </select>
            </div>
                <button type="submit">Salvar Tarefa</button>


        </form>
    </div>
    
</div>
</div>
</div>
</body>

</html>
